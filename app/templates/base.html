<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
  <main>
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4 py-2">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
            <a href="/about" class="text-gray-700 hover:text-gray-900">About</a>
            <a href="/faq" class="text-gray-700 hover:text-gray-900">FAQ</a>
          </div>
          <div>
            <a href="/convert" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Convert</a>
          </div>
        </div>
      </div>
    </nav>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-{{ message.category }}">
        {{ message.message }}
      </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
